<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miles Modeste - Projects</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="header cluster wrapper">
  <div class="header__title flex-grow | fs-xl heading-font clr-dark">
    <a data-variant="inline" href="\">Miles Modeste</a>
  </div>
  <div class="header__nav">
    <ul class="cluster">
      <!-- <li><a href="/projects/">/Projects</a></li> -->
      <li><a href="/about/">/About</a></li>
    </ul>
  </div>
</div>

    
<main id="project-collection" class="wrapper">
  <hr />
  <div class="project-list flow">
    <div class="project-list__header wrapper" data-wrapper-type="inner">
      <h1>Selected Projects</h1>
    </div>
    <ol role="list"><li>
        <div class="project">
          <div class="project__content flow">
            <div class="project__image">
              <img src="assets/projects/Kangaroo-Hopper/v3profile.jpg" 
              alt="Kangaroo Hopper"/>
            </div>
          </div>
        </div>
      </li><li>
        <div class="project">
          <div class="project__content flow">
            <div class="project__image">
              <img src="https://placecats.com/g/600/600" 
              alt="Using Machine Learning and Webscraping to Understand Online Spaces"/>
            </div>
          </div>
        </div>
      </li><li>
        <div class="project">
          <div class="project__content flow">
            <div class="project__image">
              <img src="assets/projects/RadarBot/Radar-bot.jpg" 
              alt="Obstacle Avoiding Robot"/>
            </div>
          </div>
        </div>
      </li><li>
        <div class="project">
          <div class="project__content flow">
            <div class="project__image">
              <img src="assets/projects/SoftSensor/CapacitiveSleeve.png" 
              alt="Soft-Sensor Sleeve for Robotic Arms"/>
            </div>
          </div>
        </div>
      </li></ol>
    <hr />
  </div>
</main>

    <footer class="wrapper">
  <div class="wrapper footer" data-wrapper-type="inner">
    <p>&copy 2025 Miles Modeste</p>
  </div>
</footer>

  </body>
</html>
